[custom]

ruleset=🚀 节点选择,https://proxy.v2gh.com/https://raw.githubusercontent.com/youzhi1233/rule/main/ProxyLite.list
ruleset=🎯 全球直连,[]GEOSITE,CN
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡`[]🇭🇰 节点`[]🇸🇬 选择故转`[]🇺🇲 选择均衡`.*
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔮 负载均衡`load-balance`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 节点`url-test`(?=.*(fh|美))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 选择故转`fallback`(?=.*(fh|美))^((?!(深|家宽)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 选择均衡`load-balance`(?=.*(fh|美))^((?!(深|家宽)).)*$`http://www.gstatic.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
