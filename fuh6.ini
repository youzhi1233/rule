[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持


ruleset=🚀 节点选择,https://raw.githubusercontent.com/youzhi1233/rule/main/ProxyLite.list
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡`[]🇭🇰 节点`[]🇯🇵 选择故转`[]🇺🇲 选择均衡`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`180
custom_proxy_group=🔮 负载均衡`load-balance`.*`http://www.gstatic.com/generate_204`180
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=🇭🇰 节点`url-test`(特殊|港)`http://www.gstatic.com/generate_204`180,1,50
custom_proxy_group=🇯🇵 选择故转`fallback`(?=.*(特殊|港))^((?!(深港|家宽)).)*$`http://www.gstatic.com/generate_204`180,1,50
custom_proxy_group=🇺🇲 选择均衡`load-balance`(?=.*(特殊|港))^((?!(深港|家宽)).)*$`http://www.gstatic.com/generate_204`180,1,50

enable_rule_generator=true
overwrite_original_rules=true
